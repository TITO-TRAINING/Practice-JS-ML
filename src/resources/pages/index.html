<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book management</title>
    <link rel="stylesheet" href="../stylesheets/main.scss" />
    <link
      href="https:/cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="headerContainer">
      <div class="header bg-dark">
        <div class="container">
          <div class="d-flex pt-3 pb-3 align-items-center">
            <div class="navbar-brand">
              <img src="../assets/home-icon.svg" alt="logo-icon" />
            </div>
            <h1 class="mx-1 text-sm-start text-white">Logo</h1>
          </div>
        </div>
      </div>
    </header>
    <div id="toastContainer"></div>
    <main class="my-3">
      <div class="container">
        <div id="modalOverlay" class="modal-overlay"></div>
        <div id="formContainer" class="form-container"></div>
        <div class="d-flex">
          <button class="create-book">Create Book &#x254B</button>
          <input
           id="searchInput"
           type="text"
           class="form-control ms-3"
           placeholder="Search books..."
           />
        </div>
        <hr />
        <div id="listContainer"></div>
        <div id="paginationContainer"></div>
      </div>
    </main>

    <script src="../../app.js"></script>
  </body>
</html>
